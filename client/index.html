<!DOCTYPE html>
<html ng-app="edify">

  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <!-- For Deployment -->
    <!--<link rel="stylesheet" type="text/css" href="dist/style.min.css"/>-->
  </head>

  <body ng-controller="AppController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="allskills">edify</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="home">profile</a></li>
            <li class="signin-{{isSignedIn()}}"><a ui-sref="signin">sign in</a></li>
            <li class="signout-{{isSignedOut()}}"><a ui-sref="signout">sign out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row" id="main" ui-view></div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script src="app/controllers/allskills.js"></script>
    <script src="app/controllers/user.js"></script>
    <script src="app/controllers/main.js"></script>
    <Script src="app/controllers/allskills.js"></script>
    <Script src="app/controllers/skill.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>

    <!-- For Deployment -->
    <!--<script src="dist/lib.min.js"></script> 
    <script src="dist/main.min.js"></script>-->
  </body>

</html>
