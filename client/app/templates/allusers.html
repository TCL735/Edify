<div class="col-md-6 col-md-offset-3">

  <h1 class="text-center">all users</h1>

  <div class="filter-sort">
    <input type="text" placeholder="Search..." ng-model="query" name="Filter" id="filter-form" autofocus>
  </div>

  <div class="row skill-entry well" ng-repeat="user in allUsers | filter: query | orderBy: 'username'">
    <!-- <span>ID: {{skill[1].skill_id}}</span> -->
    <!-- <div class="skill-title text-center"> -->
    <!-- </div> -->

    <div class="col-xs-3">
      <a ui-sref="user({username: '{{user.username}}' })">
        <!-- <img ng-src="{{skill.icon}}" class="profile img-circle img-responsive center-block"></img> -->
        <img ng-src="{{user.avatar}}" class="profile img-circle img-responsive center-block"></img>
      </a>
    </div>
    <div class="col-xs-3">
      <div class="username">
        <a ui-sref="user({username: '{{user.username}}' })">{{user.username}}
        </a>

        <!-- here's where you'd add topic count, points, likes, whatever -->
        <!-- maybe a button for following that user -->

      </div>

    </div>
    <div class="col-xs-6">
      <p class="blurb">{{user.blurb}}</p>
    </div>



  <!-- end of row -->
  </div>

</div>
