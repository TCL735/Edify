<div>
  <img src="{{user.avatar}}" class="profile img-circle img-responsive"></img>
  <pre>
    User {{user.username}}
    Email {{user.email}}
    Github {{user.githubId}}
  </pre>
</div>

<div>Bio</div>

<aside>Want to Learn
  <pre ng-repeat="skill in user.learnSkills"> {{skill}}
  </pre>
</aside>

<aside >Want to Teach
  <pre ng-repeat="skill in user.teachSkills"> {{skill}}
  </pre>
</aside>

</div>
